name: "fast-fourier-transform"
version: "v0.0.1"
cmake_minimum_required: "3.0"
cmake_cxx_standard: "11"
description: "FFT C++ Implementation"

authors:
  - name: "Evgenii Sopov"
    email: "mrseakg@gmail.com"

origins:
  - address: "https://sea-kg.com/wsjcpp-package-registry/"
    type: "package-registry"

keywords:
  - "c++"

dependencies:
  - name: "wsjcpp-core"
    version: "v0.1.1"
    url: "https://github.com/wsjcpp/wsjcpp-core:master"
    origin: "https://github.com/"
    installation-dir: "./src.wsjcpp/wsjcpp_core"

distribution:
  - source-file: "src/fast_fourier_transform_wiki.h"
    target-file: "fast_fourier_transform_wiki.h"
    type: "source-code"
  - source-file: "src/fast_fourier_transform_wiki.cpp"
    target-file: "fast_fourier_transform_wiki.cpp"
    type: "source-code"
